<!DOCTYPE html>
<html>
<head>
    <title>Prédiction de Crédit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Détection des défauts de paiement</h2>
    <form action="/predict" method="POST">
        <label>Feature 1:</label>
        <input type="text" name="feature1" required><br>

        <label>Feature 2:</label>
        <input type="text" name="feature2" required><br>

        <label>Feature 3:</label>
        <input type="text" name="feature3" required><br>

        <!-- Ajoute d'autres champs selon les variables de ton modèle -->

        <input type="submit" value="Prédire">
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
